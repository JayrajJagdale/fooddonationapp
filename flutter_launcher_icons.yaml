flutter_icons:
  image_path: "assets/icon/icon.png"

  # Android settings
  android: "launcher_icon"
  min_sdk_android: 21 # android min sdk min:16, default 21

  # iOS settings
  ios: true
  remove_alpha_channel_ios: true

  # Web settings
  web:
    generate: true
    image_path: "assets/icon/icon.png"
    background_color: "#FFFFFF" # Replace with your desired hex color
    theme_color: "#FFFFFF"      # Replace with your desired hex color

  # Windows settings
  windows:
    generate: true
    image_path: "assets/icon/icon.png"
    icon_size: 48 # min:48, max:256, default: 48

  # MacOS settings
  macos:
    generate: true
    image_path: "assets/icon/icon.png"
